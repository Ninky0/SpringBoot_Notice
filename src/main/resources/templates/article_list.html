<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">글 목록</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>글 제목</th>
            <th>글쓴이</th>
            <th>생성일</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.id}"></td>
            <td th:text="${article.title}"></td>
            <td th:text="${article.author}"></td>
            <td th:text="${article.createTime}"></td>
            <td>
                <a th:href="@{/articles/detail/{id}(id=${article.id})}" class="btn btn-info btn-sm">상세보기</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/articles/register}" class="btn btn-success float-right mt-3">글 등록</a>
</div>

<!-- Optional JavaScript; Bootstrap JS 및 의존성 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
