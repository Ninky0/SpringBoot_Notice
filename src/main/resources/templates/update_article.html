<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>글 수정하기</h2>
<form id="articleForm" onsubmit="submitUpdateForm(event)">
    <div class="form-group">
        <label for="title">제목</label>
        <input th:value="${article.title}" type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea th:text="${article.content}" id="content" name="content" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
    <a th:href="@{/articles/detail/{id}(id=${article.id})}" class="btn btn-secondary">취소</a>
</form>

<script src="/js/update_article.js"></script>
</body>
</html>
